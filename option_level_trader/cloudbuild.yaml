steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/options-bot:latest', '.']
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/options-bot:latest']
  # Deploy to Cloud Run (as a long-running Service)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'options-bot-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/options-bot:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'               # Keeps one instance always ready
      - '--no-cpu-throttling' # Critical for your scheduler to work
      - '--port'
      - '8080'
      - '--allow-unauthenticated'